<!DOCTYPE html>
<html>
<head>
  <script type='text/javascript' src='../client/nourl.js'></script>
</head>

<body>

<script type="text/javascript">

  var settings = {
    rpcUrl: "http://0.0.0.0:4567/rpc",
    transport: "ajax",
    require: ["user"]
  }

  nourl.run(settings, function(){

     user.get('john', function(result) {
        console.log(result);
     });

     user.save('zorro', function(result) {
        console.log(result);
     });

  }); 

</script>

</body>
</html>
